<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Data e Hora</title>
    <link rel="stylesheet" href="style.css">
    <script src="reservaData.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Escolha a Data e Hora da Reserva</h1>
    <form id="form-reserva-data">
        <div class="form-group">
            <label for="dataReserva">Data</label>
            <input type="date" id="dataReserva" required>
        </div>

        <div class="form-group">
            <label for="horaReserva">Hora</label>
            <input type="time" id="horaReserva" required>
        </div>

        <button type="submit">Confirmar Data e Hora</button>
    </form>
</div>

</body>
</html>

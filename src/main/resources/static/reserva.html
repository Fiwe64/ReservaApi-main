<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa - Borcelle Manaus</title>
    <link rel="stylesheet" href="style.css">
    <script src="./assets/script/reseva.js" defer></script>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="./assets/img/background.jpg" alt="background-img" class="background-img">
        <img src="./assets/img/logo.png" alt="logo" class="logo-img">
    </div>

    <div class="content">
        <div class="logo">
            <img src="frontend/img/logo.png" alt="logo" class="logo-img">
        </div>

        <h1>Reserva de Mesa</h1>
        <p>Selecione uma mesa e informe os dados da reserva</p>

        <form id="reservaForm" class="form-container">
            <div class="form-group">
                <label for="mesaId">ID da Mesa</label>
                <input type="number" id="mesaId" name="mesaId" placeholder="Ex: 1" required>
            </div>

            <div class="form-group">
                <label for="dataHora">Data e Horário da Reserva</label>
                <input type="datetime-local" id="dataHora" name="dataHora" required>
            </div>

            <div class="form-group">
                <label for="usuarioId">ID do Usuário</label>
                <input type="number" id="usuarioId" name="usuarioId" placeholder="Ex: 1" required>
            </div>

            <button type="submit" class="btn-reservar">Reservar</button>
        </form>
    </div>
</div>

</body>
</html>

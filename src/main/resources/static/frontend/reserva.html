<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas - Borcelle Manaus</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script/restaurante.js" defer></script>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="./assets/img/background.jpg" alt="background-img" class="background-img">
    </div>

    <div class="content">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo" class="logo-img">
        </div>

        <h1>Reserva de Mesas</h1>
        <p>Preencha os dados abaixo para realizar sua reserva</p>

        <form id="form-reserva" class="form-container">
            <div class="form-group">
                <label for="dataReserva">Dia da Reserva</label>
                <input type="date" id="dataReserva" name="dataReserva" class="data-reserva" required>
            </div>

            <div class="form-group">
                <label for="numeroPessoas">Número de Pessoas</label>
                <select id="numeroPessoas" name="numeroPessoas" class="numero-pessoas" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="horario">Horário</label>
                <input type="time" id="horario" name="horario" class="horario" required>
            </div>

            <button type="submit" class="btn-reservar">Reservar</button>
        </form>
    </div>
</div>

</body>
</html>

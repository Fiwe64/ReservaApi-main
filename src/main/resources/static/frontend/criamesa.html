<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Mesa - Borcelle Manaus</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script/criarMesa.js" defer></script>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="./assets/img/background.jpg" alt="background-img" class="background-img">
    </div>

    <div class="content">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo" class="logo-img">
        </div>

        <h1>Criar Mesa</h1>
        <p>Preencha os detalhes da mesa:</p>

        <form id="form-criar-mesa" class="form-container">
          <div class="form-group">
            <label for="quantidadeDeLugares">Quantidade de Lugares</label>
            <input type="number" id="quantidadeDeLugares" name="quantidadeDeLugares" placeholder="De 1 a 8" min="1" max="8" value="8" required>
        </div>
        

            <div class="form-group">
                <label for="data">Data da Reserva</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="horario">Hor√°rio</label>
                <input type="time" id="horario" name="horario" required>
            </div>

            <input type="hidden" id="disponivel" name="disponivel" value="true">

            <button type="submit" class="btn-reservar">Criar Mesa</button>
        </form>
    </div>
</div>

</body>
</html>
